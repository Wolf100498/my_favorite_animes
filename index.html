<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoboAnime</title>

    <link
      rel="icon"
      type="image/x-icon"
      href="/WD11P_EXERCISE9_LOBO/images/ruel logo1.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="mystyles/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <section class="section-header" id="navbar">
        <div class="container">
          <div class="row">
            <nav class="navbar" id="navbar">
              <div class="container-fluid">
                <div class="d-flex align-items-center gap-2">
                  <a class="h1" id="logo"
                    ><img
                      src="/WD11P_EXERCISE9_LOBO/images/ruel logo12.png"
                      style="width: 4rem"
                      id="img-logo"
                      alt=""
                    />
                    Lobo<span id="dev" style="font-weight: 800; font-size: 3rem"
                      >Anime</span
                    ></a
                  >
                </div>

                <!-- search bar -->
                <div style="width: 30%">
                  <form action="" class="input-group" style="max-width: 300px">
                    <input type="text" class="form-control" />
                    <button class="btn" id="buttonS">
                      <i
                        class="fa-solid fa-magnifying-glass px-3 py-2"
                        style="font-size: 15px"
                      ></i>
                    </button>
                  </form>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </section>
    </header>

    <main>
      <div class="section">
        <div class="container p-0" id="section-cont1">
          <div
            id="carouselExampleControls"
            class="carousel slide p-0"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="img/main_slider/1.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="img/main_slider/3.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="img/main_slider/5.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="img/main_slider/7.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="img/main_slider/12.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="img/main_slider/11.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="img/main_slider/15.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="img/main_slider/16.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>

      <section class="section-main" id="section-cards">
        <div class="container p-0 pb-5" id="content-container">
          <div
            class="container-fluid d-flex align-items-center position-relative"
            id="headerbox"
            style="height: 50px"
          >
            <img
              class="position-absolute"
              src="img/aya.png"
              alt=""
              style="height: 10rem"
              id="aya"
            />
            <h1 style="margin-left: 100px">Paboritong anime</h1>
          </div>
          <div class="container pt-3 pb-3">
            <div
              class="d-flex flex-wrap gap-3 justify-content-center animes"
              style="width: 100%"
              id="flex"
            ></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <section>
        <div
          class="container d-flex justify-content-between align-items-center px-5"
          style="height: 10rem"
          id="footer-cont"
        >
          <div class="d-flex gap-3" id="left">
            <a href="about.html" class="text-decoration-none"
              ><i class="fa-brands fa-facebook-square"></i
            ></a>
            <a href="#" class="text-decoration-none"
              ><i class="fa-brands fa-instagram-square"></i
            ></a>
            <a href="#" class="text-decoration-none"
              ><i class="fa-brands fa-youtube"></i
            ></a>
          </div>
          <div class="d-flex gap-2" id="right">
            <a href="#navbar" class="text-decoration-none"
              ><i class="fa-solid fa-circle-arrow-up"></i> Back to top</a
            >
          </div>
        </div>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="myjavascript/app.js" type="module"></script>
